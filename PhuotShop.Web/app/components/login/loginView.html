<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>Phuot</b> Shop</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Đăng nhập hệ thống</p>
            <form role="form" method="post" ng-submit="loginSubmit()">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" ng-model="loginData.userName" placeholder="Tài khoản">
                    <span class="fa fa-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" ng-model="loginData.password" placeholder="Mật khẩu">
                    <span class="fa fa-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"> Nhớ mật khẩu
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Đăng nhập</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <p class="mb-1">
                <a href="#">Quên mật khẩu</a>
            </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
