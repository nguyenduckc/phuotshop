<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Danh mục sản phẩm</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a href="#">Sản phẩm</a></li>
                    <li class="breadcrumb-item active">Danh mục sản phẩm</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Danh mục sản phẩm</h3>
            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col-md-10">
                    <!-- SEARCH FORM -->
                    <form class="form-inline">
                        <div class="input-group">
                            <input class="form-control" ng-model="keyword" type="search" placeholder="Tìm kiếm" aria-label="Search">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" ng-click="search()">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <!-- SEARCH FORM -->
                </div>
                <div class="col-md-2">
                    <button class="btn btn-success" type="submit" ui-sref="add_product_category">Thêm mới</button>
                    <button class="btn btn-danger" type="submit" id="btnDelete" disabled ng-click="deleteMultipleProductCategories()">Xóa</button>
                </div>
                <br />
                <br />
                <div class="col-md-12">                    
                    <table class="table table-bordered">
                        <tr class="text-center">
                            <th style="width: 10%">Thứ tự</th>
                            <th style="width: 42%">Tên danh mục</th>
                            <th style="width: 20%">Ngày tạo</th>
                            <th style="width: 10%">Trạng thái</th>
                            <th style="width: 10%">Thao tác</th>
                            <td style="width: 8%"><label>Tất cả <input type="checkbox" name="all" ng-click="selectAllProductCategories()" /></label></td>
                        </tr>
                        <tr ng-repeat="item in productCategories">
                            <td>{{item.ID}}</td>
                            <td>{{item.Name}}</td>
                            <td>{{item.CreatedDate | date:'dd/MM/yy hh:mm:ss'}}</td>
                            <td><span ng-class="{'btn btn-sm btn-danger': item.Status == false, 'btn btn-sm btn-primary':item.Status ==true }">{{item.Status | statusFilter}}</span></td>
                            <td>
                                <button class="btn btn-sm btn-secondary" ui-sref="edit_product_category({id:item.ID})"><i class="fa fa-pencil-square-o"></i></button>
                                <button class="btn btn-sm btn-danger" ng-click="deleteProductCategory(item.ID)"><i class="fa fa-eraser"></i></button>
                            </td>
                            <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td colspan="6">Trang {{page + 1}} - Tổng số bản ghi: {{totalCount}}</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProductCategories(page)"></pager-directive>
        </div>
        <!-- /.card-footer-->
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
